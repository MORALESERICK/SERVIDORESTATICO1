<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>

  <!-- W3CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <!-- BARRA SUPERIOR -->
  <div class="w3-bar w3-purple">
    <div class="w3-right">
      <button class="w3-bar-item w3-button" onclick="location.href='index.html'">Inicio</button>
      <button class="w3-bar-item w3-button" onclick="location.href='Usuarios.html'">Usuarios</button>
      <button class="w3-bar-item w3-button" onclick="location.href='Post.html'">Post</button>
      <button class="w3-bar-item w3-button" onclick="location.href='Comentarios.html'">Comentarios</button>
    </div>
  </div>

  <!-- TÍTULO -->
  <div class="w3-center">
    <h2>LISTA DE POSTS</h2>
  </div>

  <!-- TABLA -->
  <div class="w3-container w3-padding-16">

    <table class="w3-table-all">
      <thead>
        <tr>
          <th>User ID</th>
          <th>ID</th>
          <th>Título</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody id="tbl_posts"></tbody>
    </table>

    <!-- Indicador de página -->
    <p id="paginaActual" class="w3-center w3-margin-top"></p>

    <!-- Botones de navegación -->
    <div class="w3-center w3-margin">
      <button class="w3-button w3-purple" onclick="anteriorPagina()">Anterior</button>
      <button class="w3-button w3-purple" onclick="siguientePagina()">Siguiente</button>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4" style="max-width:500px">
      
      <header class="w3-container w3-purple">
        <span onclick="closeModal()" class="w3-button w3-display-topright">&times;</span>
        <h3>Detalles del Post</h3>
      </header>

      <div class="w3-container" id="modal-body" style="padding:16px">
        <!-- contenido dinámico -->
      </div>

      <footer class="w3-container w3-purple">
        <button class="w3-button w3-right" onclick="closeModal()">Cerrar</button>
      </footer>

    </div>
  </div>

  <!-- Script del Post -->
  <script src="Post.js"></script>

</body>
</html>
